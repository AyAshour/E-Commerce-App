<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#myPage">Logo</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#register">Register</a></li>
        <li><a href="#login">Log in</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="jumbotron text-center">
  <h1>In Door</h1>
  <p>Online Shopping</p>
</div>

<form method="post">
<div id="register" class="container-fluid">
  <div class="row">
    <div class="col-sm-8">
      <h2>Register</h2><br>
      <!--Name: <input [(ngModel)] = "user.name" type="text" class="form-control" size="50" placeholder="name" required><br>-->
      User name: <input [(ngModel)] = "user.username" name="username"type="text" class="form-control" size="50" placeholder="user name" required><br>
      Password: <input [(ngModel)] = "user.password" name="password"type="password" class="form-control" size="50" placeholder="password" required><br>
      Email: <input [(ngModel)] = "user.email" name="email"type="email" class="form-control" size="50" placeholder="email" required><br>
      <br><button class="btn btn-default btn-lg" (click)=register()>register</button>
    </div>
  </div>
</div>
</form>

<form method="post">
<div id="login"class="container-fluid bg-grey">
  <div class="row">
    <div class="col-sm-8">
      <h2>Log in</h2><br>
      Username/Email: <input [(ngModel)] = "user.username" type="text" class="form-control" size="50" placeholder="username or email" required><br>
      Password: <input [(ngModel)] = "user.password" type="password" class="form-control" size="50" placeholder="password" 		  required><br>
      <br><button class="btn btn-default btn-lg" (click)="login()">log in</button>
    </div>
  </div>
</div>
</form>

<footer class="container-fluid text-center">
  <a href="#myPage">
    <span class="glyphicon glyphicon-chevron-up"></span>
  </a>
  <h3>Go Up</h3>
</footer>

<script>
  $(document).ready(function(){
    // Add smooth scrolling to all links in navbar + footer link
    $(".navbar a, footer a[href='#myPage']").on('click', function(event) {
      // Make sure this.hash has a value before overriding default behavior
      if (this.hash !== "") {
        // Prevent default anchor click behavior
        event.preventDefault();

        // Store hash
        var hash = this.hash;

        // Using jQuery's animate() method to add smooth page scroll
        // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
        $('html, body').animate({
          scrollTop: $(hash).offset().top
        }, 900, function(){

          // Add hash (#) to URL when done scrolling (default click behavior)
          window.location.hash = hash;
        });
      } // End if
    });

    $(window).scroll(function() {
      $(".slideanim").each(function(){
        var pos = $(this).offset().top;

        var winTop = $(window).scrollTop();
        if (pos < winTop + 600) {
          $(this).addClass("slide");
        }
      });
    });
  })
</script>

</body>
</html>
