  <div class="container bg-grey">
    <div class="row">
      <div class="col-sm-8">
        <h2>Add Product To Store</h2><br>
        Product:
        <select class="form-control" [(ngModel)]="chooseenProduct" name="selection">
          <option *ngFor="let product of products" [ngValue]="product">{{product.name}}</option>
        </select><br>
        Quantity: <input [(ngModel)]="choosenQty" name="quantity" type="number" class="form-control" size="50"  min="0" value="0" required><br>
        Price: <input [(ngModel)]="choosenPrice" name="price" type="text" class="form-control" size="50" required><br>
        <br><button class="btn btn-default btn-lg" (click)="addProduct()" >Add Product</button>
      </div>
    </div>
  </div>
  <hr>
