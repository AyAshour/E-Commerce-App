<div  class="container">
  <div>
  <div   class="row">
    <div *ngFor="let product of products" class="col-sm-4">
      <div class="panel panel-primary" id="primaryPanel">
        <div class="panel-heading text-center" id="headingPanel">{{product.name}}</div>
        <div class="panel-body text-center">
          price: {{product.price}}<br>
          brand: {{product.brand}}<br>
        </div>
        <div class="panel-footer text-center" id="footerPanel">
          <button class="btn btn-default btn-lg" >add to cart</button>
        </div>
      </div>
    </div>
  </div >
  </div>
</div>
